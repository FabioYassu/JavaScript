<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Condições</title>
        <style>


        </style>
    </head>
    <body>
        <input type="number" id="txtVel">
        <input type="button" value="Verificar" onclick="calc()">
        <div id="result">           

        </div>
        
    </body>
    <script>             
        function calc() {
        var km = window.document.querySelector('input#txtVel')
        var res = window.document.querySelector('div#result') 
        var n1 = Number(km.value)
        
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${n1} Kmh </strong>.</p>`
        if (n1 > 60) { 
            res.innerHTML += '<p><u>Você ultrapassou a velocidade permitida</u></p><p><strong>Multado</strong></p>'
            } else {
                res.innerHTML += '<p><u><strong>Boa Viagem</p></u></strong>'
            }
        res.innerHTML += 'Dirija sempre com cinto de segurança'
        
        }
    </script>
</html>
