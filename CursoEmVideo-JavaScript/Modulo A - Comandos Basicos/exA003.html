<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Batata Cozida</title>
    </head>
    <body>
        
    </body>
    <script>
        var n1 = 13
        var n2 = 2
        n1 -= 5
        n2 += 3
        n1++
        n2--

        document.write(`n1 = 13 - 5 + 1 = ${n1}<br/>
        n2 = 2 + 3 - 1 = ${n2}<br/>
        (+) ${n1 + n2}<br/>
        (-) ${n1 - n2}<br/>
        (*) ${n1 * n2}<br/>
        (/) ${n1 / n2}<br/>
        (%) ${n1 % n2}<br/>
        (**) ${n1 ** n2}<br/>
        (+/) ${5 + 3 / 2}<br/>
        (+/) ${(5 + 3) / 2}<br/><br/>`)        
        //Ordem de precedencia | () | ** | * / % | + -
        
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e

        document.write(`
        ${a},<br/>
        ${b},<br/>
        ${c},<br/>
        ${d},<br/>
        ${e},<br/>
        ${f},<br/>`)
        
    </script>
</html>
