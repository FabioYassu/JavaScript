<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Event - Somando</title>
        <style>
            div#result {
                margin-top: 20px;
                font: bold 15pt Verdana;
            }
        </style>
    </head>
    <body>
        <h1>Somando </h1>
        <input type="number" name="txt1" id="txt1"> +
        <input type="number" name="txt2" id="txt2">
        <input type="button" value="Somar" onclick="somar()">
    
        <div id="result">Resultado</div>

    </body>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txt1')
            var tn2 = window.document.querySelector('input#txt2')
            var result = window.document.getElementById('result')
            var n1 = Number.parseInt(tn1.value)
            var n2 = Number.parseInt(tn2.value)
            var s = n1 + n2

            result.innerHTML = `a soma entre ${n1} e ${n2} Ã© igual a ${s}`           

        }

    </script>
</html>
