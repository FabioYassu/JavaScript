<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM - Event DOM</title>
        <style>            
            div#area {
                font: normal 20pt Verdana;
                background: green;
                color: aliceblue;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
                border-radius: 10px;                

            }
        </style>

    </head>
    <body>        
        <div id="area">
            Batata
        </div>
        
    </body>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clique)
        a.addEventListener('mouseenter', enter)
        a.addEventListener('mouseout', sair)


        function clique() {
            a.innerText = 'Virou Purê'
            a.style.background = 'red'
        }   

        function enter() {             
            a.innerText = 'Não Clique'
            a.style.background = 'yellow'
            a.style.color = 'blue'
        }   
        
        function sair() {
            a.innerText = 'Batata'
            a.style.background = 'green'
        }
    </script>
</html>
